<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        .cafes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }
        .baner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            height: auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>caféspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-center align-items-center" style="background-color:#deb887 ; padding: 20px;">
        <div style="grid-column: span 4; text-align: center; font-size: 20px;">
            <img src="imagens/logo preto sem o fundo.png" alt="caféspace" style="width: 130px; height: auto;"></div>
        <div style="background-color:#deb887 ; padding: 20px; display:grid; grid-template-columns: repeat(4, 1fr); gap: 10px; text-align: center; font-size: 20px;">
            <p>home</p>
            <p>avaliação</p>
            <p>localidade</p>
            <p>tipos de cafés</p>
        </div>
    </header>
    <div class="position-relative" style="text-align: center;">
        <img src="imagens/728.jpg" class="cafés"alt="Café" style="width: 100%; height: auto;">
        <img src="imagens/logo caféspace preto com fundo branco.png" class="baner" alt="caféspace" style="width: 30%; height: auto;">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
